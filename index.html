<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__instruction" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-page">
    <p id="top-list" class="top-list">
      <label class="top-list__label-new-task" for="new-task">Add Item</label>
      <div class="top-list__task-wrapper">
        <input id="new-task" class="task input" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="subtitle">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list__row">
        <input type="checkbox" class="input">
        <label class="task">Pay Bills</label>
        <input type="text" class="task input">
        <button class="list__edit btn">Edit</button>
        <button class="list__delete btn">
          <img class="list__delete-svg" src="./remove.svg" alt="image delete">
        </button>
      </li>
      <li class="edit-mode list__row">
        <input type="checkbox" class="input">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="list__edit btn">Save</button>
        <button class="list__delete btn">
          <img class="list__delete-svg" src="./remove.svg" alt="image delete">
        </button>
      </li>
    </ul>
    <h3 class="subtitle">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__row">
        <input type="checkbox" class="input" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task input">
        <button class="list__edit btn">Edit</button>
        <button class="list__delete btn">
          <img class="list__delete-svg" src="./remove.svg" alt="image delete">
        </button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
